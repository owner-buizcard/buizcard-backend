<!-- templates/password_reset_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Bizcard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .logo {
            max-width: 36px;
            height: 36px;
            margin-right: 6px
        }
         .logo-container {
            text-align: center;
            margin-bottom: 0px;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center-align all content */
        }

        h1 {
            color: #333333;
            font-size: 24px; /* Increase font size */
            margin-bottom: 15px; /* Add margin to separate from other elements */
        }

        p {
            color: #555555;
            font-size: 18px; /* Increase font size */
            margin-bottom: 10px; /* Add margin to separate paragraphs */
        }

        .button {
            background-color: #04AA6D; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px; /* Add margin to separate from the paragraphs */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://firebasestorage.googleapis.com/v0/b/buizcard-spiderlingz.appspot.com/o/logos%2Flogo-max.png?alt=media&token=03c686a8-f860-4485-9648-cce416617615" alt="Bizcard Logo" class="logo">
        </div>
        <h1>Email Verification</h1>
        <p style="color: #777777;">Hello [User],</p>
        <p>We received a request to verify email for Buizcard. Click the button below to verify it:</p>
        <p><a href="[VERIFY_LINK]" class="button">Verify Email</a></p>
        <p style="font-size: 14px;">If you didn't request a verify email, please ignore this email.</p>
        <p style="color: #888888; font-size: 14px;">Thank you,<br>The Buizcard Team</p>
    </div>
</body>
</html>
